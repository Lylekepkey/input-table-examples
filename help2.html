<!DOCTYPE html>
    <html>
        <head>
            <title>Input Table</title>
            <link rel="stylesheet" href="help2.css">
        </head>
        <body>
            <input type="text" id="nameInput" placeholder="Name">
            <input type="text" id="surnameInput" placeholder="Surname">
            <input class="num" type="number" id="ageInput" placeholder="Age">
            <button id="submit/clear-Button">Submit/Clear</button>

            <h2>Entered Information</h2>
            <table id="infoTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        <script src="help2.js"></script>
        </body>
</html>
